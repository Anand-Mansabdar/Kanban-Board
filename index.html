<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <nav>
      <div class="left">
        Kanban
      </div>

      <div class="right">
        <button id="toggle-modal">Add Task</button>
      </div>
    </nav>
    <section class="board">
      <div id="todo" class="task-column">
        <div class="title">
          <div class="left">
            To Do
          </div>
          <div class="right">Total: 0</div>
        </div>
        <!-- <div draggable="true" class="task">
          <h2>Task 1</h2>
          <p>Task Description</p>
          <button>Delete task</button>
        </div> -->
      </div>
      <div id="progress" class="task-column">
        <div class="title">
          <div class="left">
            In Progress
          </div>
          <div class="right">Total: 0</div>
        </div>
      </div>
      <div id="completed" class="task-column">
        <div class="title">
          <div class="left">
            Completed
          </div>
          <div class="right">Total: 0</div>
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal add-new-task">
    <div id="modal-bg" class="bg"></div>
    <div class="center">
      <input type="text" id="task-title" name="task title" placeholder="Task Title">
      <textarea name="task description" placeholder="Task Description" id="task-description"></textarea>
      <button class="create-task-btn" id="create-new-task">Create Task</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
